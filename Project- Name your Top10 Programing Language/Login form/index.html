<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>NAME YOUR TOP 10 PROGRAMMING LANGUAGES</h1>
      <nav>
        <ul class="top-nav"></ul>
      </nav>
      <form>
        <!-- <label>
          <input type="text" id="firstName" class="field" /> <br />
        </label> -->

        <input type="text" id="field" class="field" /> <br />
        <input type="submit" id="Add" value="Add" />
      </form>
    </div>

    <div class="sign-up">
      <form id="sign">
        <input
          type="text"
          id="firstName"
          placeholder="firstName"
          autocomplete="off"
        />
        <input
          type="text"
          id="username"
          placeholder="Username"
          autocomplete="off"
        />
        <input
          type="password"
          id="password"
          placeholder="password"
          autocomplete="off"
        />
        <input type="submit" id="submit" value="Log in" />
      </form>
    </div>
    <script src="script.js"></script>
    <script src="../form.js"></script>
  </body>
</html>
