<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>

    <div class="container">

      

        <button>Click me</button>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="close">x</div>

                <div class="popup-content">
                    <h3>PROMO! PROMO!! PROMO!!!</h3>
                    <p>50% Discount sale on all 3units of ES350 available this weekend!</p>
                   <a href="#">Buy now </a>
                </div>
            </div>
        </div>

        

        <form class="signup-form">
            <input type="text" name="username" placeholder="username">
            <input type="text" name="password" placeholder="password">
            <input type="submit" value="submit">
        </form>

        <div class="clock"></div>

        <div class="header">
            <h1>Todo Lists</h1>
            <form class="search">
                <input class="form-control" type="text"  name="search" placeholder="search todos...">
            </form>
        

        <ul class="todo">
            <li><span>I go for 24hrs coding</span> <a class="Delete">Delete</a></li>
            <li><span>Sleep</span> <a class="Delete">Delete</a></li>
            <li><span>Go to Church</span> <a class="Delete">Delete</a></li>
            <li><span>Play game</span> <a class="Delete">Delete</a></li>
        </ul>

        <form class="add">
            <h1>Add Todo</h1>
            <input type="text" name="add" placeholder="Search todos...">
        </form>

    </div>
    </div>
    

    <script src="form.js"> </script>
</body>
</html>
