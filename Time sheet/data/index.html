<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeSheet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mb-5 text-center text-white bg-secondary">
      <h1>TimeSheet</h1>
    </div>
    <div class="container justify-content-center">
      <div class="mb-5">
        <div class="row my-5 mx-auto" style="max-width: 800px">
          <div class="col-md-9">
            <form>

              <div class="form-group col-md-9 mb-3">
                <label for="task">Task</label>
                <select
                  class="form-select form-select-md"
                  id="task"
                  aria-label="Default select example"
                >
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="form-group col-md-9 mb-3">
                <label for="thedate">Date</label>
                <span>
                  <input type="text" id="thedate" class="form-control" placeholder="", onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                /></span>
              </div>
              <div class="form-group col-md-5 mb-3">
                <label for="startime">Time Start</label>
                <span>
                  <input type="text" id="timestart" class="form-control" value="00:00" placeholder="", onfocus="(this.type='time')"
                  onblur="(this.type='text')"
                /></span>
              </div>

              <div class="form-group col-md-5 mb-3">
                <label for="timestop">Time Stop</label>
                <span>
                  <input type="time" id="timestop" class="form-control" value="00:00" placeholder="", onfocus="(this.type='time')"
                  onblur="(this.type='text')"
                /></span>
              </div>
              <div class="form-group col-md-9 mb-3">
                <label for="comment">Comment</label>
                <textarea
                  id="comment"
                  class="form-control"
                  style="height: 100px"
                ></textarea>
              </div>
              <div class="col-lg-12 mt-5 me-8">
                <button type="submit" class="btn btn-primary" id="submit">
                  Add Task
                </button>
                <button type="submit" class="btn btn-primary d-none" id="update">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
        <hr />
      </div>

        <!-- Table -->
        <div class="row mt-5 ">
          <div class="col-lg-12">
            <table class="table-responsive table-bordered border-secondary mb-0 mx-auto text-center" style="max-width: 700px; ;"   id="dataTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Task</th>
                  <th>Date</th>
                  <th>Time Start</th>
                  <th>Time Stop</th>
                  <th>Duration</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
          </div>
          <div class="btn-group my-5 mx-auto" style="width: 25%;">
            <!-- <button type="submit" class="btn btn-secondary me-5" id="modify">Edit</button> -->
         
            <button type="submit" class="btn btn-primary " id="delete">Download</button>
          </div>
        </div>
      </div>
    

    <script src="script.js"></script>
    <scripts src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
