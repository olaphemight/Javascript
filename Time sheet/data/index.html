  <!-- TimeSheet -->
      <div class="timesheet d-none">

      <div class="container-fluid mb-5 p-0 text-center text-white bg-secondary">
        <h1>TimeSheet</h1>
      </div>
   
    
    <!-- <div class="container"> -->
    
        <div class="row my-5" >
          
            <form>
              <div class="row   justify-content-center ">
              <div class="form-group  col-sm-3 mb-5">
                <label for="task">Task</label>
                <select
                  class="form-select form-select-md p-4"
                  id="task"
                  aria-label="Default select example"
                >
                  <option selected></option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="form-group col-sm-3 mb-5">
                <label for="thedate">Date</label>
                <span>
                  <input
                    type="text"
                    id="thedate"
                    class="form-control p-4"
                    placeholder=""
                    ,
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                /></span>
              </div>
              </div>
              <div class="row justify-content-center ">
              <div class="form-group col-sm-3 mb-5">
                <label for="startime">Time Start</label>
                <span>
                  <input
                    type="text"
                    id="timestart"
                    class="form-control p-4"
                    value="00:00"
                    placeholder=""
                    ,
                    onfocus="(this.type='time')"
                    onblur="(this.type='text')"
                /></span>
              </div>

              <div class="form-group col-sm-3 mb-5">
                <label for="timestop">Time Stop</label>
                <span>
                  <input
                    type="time"
                    id="timestop"
                    class="form-control p-4"
                    value="00:00"
                    placeholder=""
                    ,
                    onfocus="(this.type='time')"
                    onblur="(this.type='text')"
                /></span>
              </div>
            </div>
              <div class="form-group col-sm-6 mb-3 mx-auto">
                <label for="comment">Comment</label>
                <textarea
                  id="comment"
                  class="form-control"
                  style="height: 100px"
                ></textarea>
              </div>
              <!--  -->
            </form>

          </div>
            
            <!-- <div class="row"> -->
              <!-- <div class="col-lg-12 mt-5"> -->
              
                
                  <div class="button">
                <button type="submit" class="btn btn-primary "  id="submit">
                  Add Task
                </button>
                <button
                  type="submit"
                  class="btn btn-primary  d-none"   
                  id="update"
                >
                  Update
                </button>
              </div>
            
               
              <hr />
             
              
            
            
          <!-- </div>
          </div>
        </div> -->
        
       

        
      

      <!-- Table -->
      <div class="row mt-5 justify-content-center" id="showTable">
        <div class="col-sm-10">
          <table
            class="table table-bordered border-secondary mb-0  text-center" 
            
            id="dataTable"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Date</th>
                <th>Time Start</th>
                <th>Time Stop</th>
                <th>Duration</th>
                <th>Comments</th>
               
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
       
            <div class="button">
          <button onclick ="exportTable('timesheet.csv')"  type="submit" class="btn btn_download btn-primary my-5 ms-5"  id="download_btn">
